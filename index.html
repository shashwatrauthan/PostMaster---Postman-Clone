<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PostMaster</title>

    <!-- Prism CSS -->
    <link href="CSS/prism.css" rel="stylesheet"/>

  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PostMaster</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </div>
    </nav>


    <!-- Main Body -->
    <div class="container mt-2 px-5">

        <!-- URL -->
        <div class="container mx-5 ps-5" >
            <h2 class="my-3">Welcome to PostMaster</h2>
            <div class="mb-3 row">
                <label for="inputURL" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="inputURL" placeholder="Enter URL">
                </div>
            </div>


            <!-- Request Type -->
            <div class="mb-3 row">
                <label for="selectRequestType" class="col-sm-2 col-form-label">Request Type</label>
                <div class="col-sm-10" id="selectRequestType">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" value="GET" id="get" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" value="POST" id="post">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>


            <!-- Content Type -->
            <div class="mb-3 row">
                <label for="selectContentType" class="col-sm-2 col-form-label">Content Type</label>
                <div class="col-sm-10"  id="selectContentType">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" value="JSON" id="json" checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" value="PARAMS" id="customParams">
                        <label class="form-check-label" for="customParams">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>

            <!-- Custom Parameters -->
            <div id="parametersElem">
                <div class="mb-1 row">
                    <label for="paramKey1" class="col-sm-2 col-form-label">Parameters</label>
                    <div class="col-sm-3">
                    <input type="text" class="form-control" id="paramKey1" placeholder="Key">
                    </div>
                    <div class="col-sm-3">
                    <input type="text" class="form-control" id="paramValue1" placeholder="Value">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" id="addParam" class="btn btn-primary mb-3">+</button>
                    </div>
                </div>
            </div>

            <!-- Block for added custom parameters -->
            <div id="paramElems">
            </div>


            <!-- JSON -->
            <div id="jsonElem">
                <div class="mb-3 row">
                    <label for="inputJSON" class="col-sm-2 col-form-label">JSON</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="inputJSON" rows="3" cols="5" placeholder="Enter your JSON here"></textarea>
                    </div>
                </div>
            </div>



            <!-- SUBMIT BUTTON -->
            <div class="mb-3 row mt-4">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary mb-3" id="submit">Submit</button>
                </div>
            </div>


            <!-- Response Area -->
            <div class="mb-3 row">
                <label for="Response" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-8">
                    <pre id="preCode"><code id="response" class="language-json">Your response will appear here...</code></pre>
                </div>
            </div>
    
        </div>

    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./JS/script.js"></script>

    <!-- Prism JS -->
    <script src="./JS/prism.js"></script>
  </body>

</html>
